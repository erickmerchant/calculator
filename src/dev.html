<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link href="/favicon.svg" rel="icon" type="image/svg+xml" />
    <title>Calculator</title>
    <script type="module">
      import {createContainer} from '@erickmerchant/dev-cli/container.mjs'
      import {createDomView, createApp} from '@erickmerchant/framework/main.mjs'

      const app = createApp()

      const target = document.querySelector('body')

      createContainer(
        {
          'css/styles.mjs': 'styles',
          'main.mjs': 'main'
        },
        ['css/styles.css'],
        async ({main, styles}) => {
          app.commit((state = Object.assign({}, main.defaultState)) => state)

          const component = main.createComponent(app, styles.classes)

          const view = createDomView(target, component)

          app.render(view)
        }
      )
    </script>
  </head>
  <body></body>
</html>
