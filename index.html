<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <script type="module" crossorigin="anonymous">
    import framework, {domUpdate, view} from '@erickmerchant/framework'

    const target = document.querySelector('body')

    const update = domUpdate(target)

    const {app} = view()

    framework({
      state: null,
      update,
      component({state, commit, next}) {
        return app`<body>
          </body>`
      }
    })
    </script>
  </body>
</html>
