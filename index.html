<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <style>
      @font-face {
        font-display: swap;
        font-family: 'PT Mono';
        font-style: normal;
        font-weight: 400;
        src:
          local('PT Mono'),
          local('PTMono-Regular'),
          url('/fonts/pt-mono-v7-latin-regular.woff2') format('woff2'),
          url('/fonts/pt-mono-v7-latin-regular.woff') format('woff');
      }

      * {
        box-sizing: border-box;
        font: inherit;
        margin: 0;
        padding: 0;
        max-width: 100%;
      }

      html,
      body {
        height: 100%;
      }

      body {
        justify-content: center;
        font-family: 'PT Mono', monospace;
        font-size: 24px;
        line-height: 1.5;
        color: #222;
      }

      .flex {
        display: flex;
      }

      .calculator {
        margin: auto;
        width: 20em;
        display: grid;
        gap: 0.25em;
        grid-template-columns: repeat(4, 1fr);
        grid-template-areas:
          'output  output   output  output'
          'clear   plus     minus   times'
          'seven   eight    nine    divide'
          'four    five     six     equals'
          'one     two      three   equals'
          'zero    decimal  sign    equals';

        --hue: 200;
        --saturation: 5%;
      }

      .calculator,
      .calculator output {
        padding: 1em;
      }

      .calculator * {
        border-radius: 3px;
        border: 3px solid var(--background);
        grid-area: var(--grid-area);

        --background: hsl(var(--hue), var(--saturation), 50%);
      }

      .calculator output {
        grid-area: output;
        justify-content: flex-end;
        line-height: 1;
        height: 3em;
        color: var(--background);
      }

      .calculator button {
        background: var(--background);
        color: white;
        min-height: 3em;
      }

      .calculator button:disabled {
        --background: hsl(var(--hue), calc(var(--saturation) / 2), 75%);
      }

      .operator,
      .clear {
        --saturation: 60%;
      }

      .clear {
        --hue: 350;
      }

    </style>
  </head>
  <body class="flex">
    <form></form>
    <script type="module" crossorigin="anonymous">
    import framework, {domUpdate, view, raw} from '@erickmerchant/framework'

    const target = document.querySelector('form')

    const update = domUpdate(target)

    const {app, btn} = view()

    const state = {
      output: '',
      input1: '',
      input2: '',
      operator: null
    }

    const button = (onclick, area, txt) => {
      const disabled = false

      let className = ''

      if (['plus', 'minus', 'times', 'divide', 'equals'].includes(area)) {
        className = 'operator'
      }

      if (area === 'clear') {
        className = 'clear'
      }

      return btn`<button
        type="button"
        class=${className}
        disabled=${disabled}
        style=${`--grid-area: ${area}`}
        onclick=${onclick}>${txt}</button>`
    }

    framework({
      state,
      update,
      component({state, commit}) {
        return app`<form class="calculator">
          <output class="flex">${state.output}</output>
          ${button(() => {}, 'clear', 'AC')}
          ${button(() => {}, 'plus', raw('&plus;'))}
          ${button(() => {}, 'minus', raw('&minus;'))}
          ${button(() => {}, 'times', raw('&times;'))}
          ${button(() => {}, 'divide', raw('&divide;'))}
          ${button(() => {}, 'equals', raw('&equals;'))}
          ${button(() => {}, 'zero', 0)}
          ${button(() => {}, 'one', 1)}
          ${button(() => {}, 'two', 2)}
          ${button(() => {}, 'three', 3)}
          ${button(() => {}, 'four', 4)}
          ${button(() => {}, 'five', 5)}
          ${button(() => {}, 'six', 6)}
          ${button(() => {}, 'seven', 7)}
          ${button(() => {}, 'eight', 8)}
          ${button(() => {}, 'nine', 9)}
          ${button(() => {}, 'decimal', '.')}
          ${button(() => {}, 'sign', raw('&plusmn;'))}
        </form>`
      }
    })
    </script>
  </body>
</html>
