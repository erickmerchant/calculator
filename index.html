<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <style>
      @font-face {
        font-display: swap;
        font-family: 'PT Mono';
        font-style: normal;
        font-weight: 400;
        src:
          local('PT Mono'),
          local('PTMono-Regular'),
          url('/fonts/pt-mono-v7-latin-regular.woff2') format('woff2'),
          url('/fonts/pt-mono-v7-latin-regular.woff') format('woff');
      }

      * {
        box-sizing: border-box;
        font: inherit;
        margin: 0;
        padding: 0;
        max-width: 100%;
      }

      html,
      body {
        height: 100%;
      }

      body {
        justify-content: center;
        font-family: 'PT Mono', monospace;
        font-size: 24px;
        line-height: 1.5;
        color: #222;
      }

      .flex {
        display: flex;
      }

      .calculator {
        margin: auto;
        width: 20em;
        display: grid;
        gap: 0.25em;
        grid-template-columns: repeat(4, 1fr);
        grid-template-areas:
          'output  output   output  output'
          'clear   plus     minus   times'
          'seven   eight    nine    divide'
          'four    five     six     equals'
          'one     two      three   equals'
          'zero    decimal  sign    equals';

        --hue: 200;
        --saturation: 5%;
      }

      .calculator,
      .calculator output {
        padding: 1em;
      }

      .calculator * {
        border-radius: 3px;
        border: 3px solid var(--background);
        grid-area: var(--grid-area);

        --background: hsl(var(--hue), var(--saturation), 50%);
      }

      .calculator output {
        grid-area: output;
        justify-content: flex-end;
        line-height: 1;
        height: 3em;
        color: var(--background);
      }

      .calculator button {
        background: var(--background);
        color: white;
        min-height: 3em;
      }

      .calculator button:disabled {
        --background: hsl(var(--hue), calc(var(--saturation) / 2), 75%);
      }

      .operator,
      .clear {
        --saturation: 60%;
      }

      .clear {
        --hue: 350;
      }

    </style>
  </head>
  <body class="flex">
    <form></form>
    <script type="module" crossorigin="anonymous">
    import framework, {domUpdate, view, raw} from '@erickmerchant/framework'

    const target = document.querySelector('form')

    const update = domUpdate(target)

    const {app, btn} = view()

    const state = {
      output: '',
      stack: []
    }

    const button = (commit, onclick, area, txt) => {
      const disabled = false

      let className = ''

      if (['plus', 'minus', 'times', 'divide', 'equals'].includes(area)) {
        className = 'operator'
      }

      if (area === 'clear') {
        className = 'clear'
      }

      return btn`<button
        type="button"
        class=${className}
        disabled=${disabled}
        style=${`--grid-area: ${area}`}
        onclick=${() => {
          commit(onclick)
        }}>${txt}</button>`
    }

    const calculate = (state) => {
      if (state.stack.length !== 3) return state

      let result

      switch (state.stack[1]) {
        case '+':
          result = Number(state.stack[0]) + Number(state.stack[2])
          break

        case '-':
          result = Number(state.stack[0]) - Number(state.stack[2])
          break

        case '*':
          result = Number(state.stack[0]) * Number(state.stack[2])
          break

        case '/':
          result = Number(state.stack[0]) / Number(state.stack[2])
          break
      }

      state.output = String(result)

      state.stack = [String(result)]

      return state
    }

    const operator = (operator) => (state) => {
      switch (state.stack.length) {
        case 1:
          state.stack.push(operator)
          break

        case 2:
          state[1] = operator
          break

        case 3:
          calculate(state)
      }

      return state
    }

    const character = (character) => (state) => {
      switch (state.stack.length) {
        case 1:
        case 3:
          if (character === '.' && state.stack[state.stack.length - 1].includes('.')) return state

          state.stack[state.stack.length - 1] += character
          break

        case 0:
        case 2:
          if (['.', '0'].includes(character)) return state

          state.stack.push(character)
      }

      return state
    }

    const sign = (state) => {
      const index = state.stack.length - 1

      switch (state.stack.length) {
        case 1:
        case 3:
          if (state.stack[index].startsWith('-')) {
            state.stack[index] = state.stack[index].substring(1)
          } else {
            state.stack[index] = `-${state.stack[index]}`
          }
      }

      return state
    }

    framework({
      state,
      update,
      component({state, commit}) {
        return app`<form class="calculator">
          <output class="flex">${state.stack.length ? state.stack[state.stack.length - (state.stack.length !== 2 ? 1 : 2)] : state.output}</output>
          ${button(commit, () => {
            return {
              output: '',
              stack: []
            }
          }, 'clear', 'AC')}
          ${button(commit, operator('+'), 'plus', raw('&plus;'))}
          ${button(commit, operator('-'), 'minus', raw('&minus;'))}
          ${button(commit, operator('*'), 'times', raw('&times;'))}
          ${button(commit, operator('/'), 'divide', raw('&divide;'))}
          ${button(commit, calculate, 'equals', raw('&equals;'))}
          ${button(commit, character('0'), 'zero', 0)}
          ${button(commit, character('1'), 'one', 1)}
          ${button(commit, character('2'), 'two', 2)}
          ${button(commit, character('3'), 'three', 3)}
          ${button(commit, character('4'), 'four', 4)}
          ${button(commit, character('5'), 'five', 5)}
          ${button(commit, character('6'), 'six', 6)}
          ${button(commit, character('7'), 'seven', 7)}
          ${button(commit, character('8'), 'eight', 8)}
          ${button(commit, character('9'), 'nine', 9)}
          ${button(commit, character('.'), 'decimal', '.')}
          ${button(commit, sign, 'sign', raw('&plusmn;'))}
        </form>`
      }
    })
    </script>
  </body>
</html>
