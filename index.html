<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <style>
      @font-face {
        font-display: swap;
        font-family: 'PT Mono';
        font-style: normal;
        font-weight: 400;
        src:
          local('PT Mono'),
          local('PTMono-Regular'),
          url('/fonts/pt-mono-v7-latin-regular.woff2') format('woff2'),
          url('/fonts/pt-mono-v7-latin-regular.woff') format('woff');
      }

      * {
        box-sizing: border-box;
        font: inherit;
        margin: 0;
        padding: 0;
        max-width: 100%;
      }

      html,
      body {
        height: 100%;
      }

      body {
        justify-content: center;
        font-family: 'PT Mono', monospace;
        font-size: 20px;
        line-height: 1.5;
        color: #222;
      }

      .flex {
        display: flex;
      }

      .calculator {
        margin: auto;
        width: 30em;
        display: grid;
        gap: 0.25em;
        grid-template-columns: repeat(4, 1fr);
        grid-template-areas:
          'output  output  output   output'
          'seven   eight   nine     plus'
          'four    five    six      minus'
          'one     two     three    divide'
          'zero    zero    decimal  times';

        --hue: 200;
        --saturation: 5%;
      }

      .calculator,
      .calculator output {
        padding: 1em;
      }

      .calculator * {
        border-radius: 3px;
        border: 3px solid var(--background);

        --background: hsl(var(--hue), var(--saturation), 50%);
      }

      .calculator output {
        grid-area: output;
        justify-content: flex-end;
        line-height: 1;
        height: 3em;
        color: var(--background);
      }

      .calculator button {
        background: var(--background);
        color: white;
        min-height: 3em;
      }

      .calculator button:disabled {
        --background: hsl(var(--hue), calc(var(--saturation) / 2), 75%);
      }

      .plus,
      .minus,
      .divide,
      .times {
        --saturation: 60%;
      }

      .plus {
        grid-area: plus;
      }

      .minus {
        grid-area: minus;
      }

      .divide {
        grid-area: divide;
      }

      .times {
        grid-area: times;
      }

      .nine {
        grid-area: nine;
      }

      .eight {
        grid-area: eight;
      }

      .seven {
        grid-area: seven;
      }

      .six {
        grid-area: six;
      }

      .five {
        grid-area: five;
      }

      .four {
        grid-area: four;
      }

      .three {
        grid-area: three;
      }

      .two {
        grid-area: two;
      }

      .one {
        grid-area: one;
      }

      .zero {
        grid-area: zero;
      }

      .decimal {
        grid-area: decimal;
      }
    </style>
  </head>
  <body class="flex">
    <form></form>
    <script type="module" crossorigin="anonymous">
    import framework, {domUpdate, view, raw} from '@erickmerchant/framework'

    const target = document.querySelector('form')

    const update = domUpdate(target)

    const {app, btn} = view()

    const state = {}

    const digit = (digit) => (state) => state

    const operator = (operator) => (state) => state

    const decimal = () => (state) => state

    const button = (commit, [cb, ...args], className, txt) => {
      const disabled = false

      return btn`<button
        type="button"
        class=${className}
        disabled=${disabled}
        onclick=${() => {
          commit(cb(...args))
        }}>${txt}</button>`
    }

    framework({
      state,
      update,
      component({state, commit}) {
        return app`<form class="calculator">
          <output class="flex"></output>
          ${button(commit, [operator, '+'], 'plus', raw('&plus;'))}
          ${button(commit, [operator, '-'], 'minus', raw('&minus;'))}
          ${button(commit, [operator, '*'], 'times', raw('&times;'))}
          ${button(commit, [operator, '/'], 'divide', raw('&divide;'))}
          ${button(commit, [digit, 0], 'zero', 0)}
          ${button(commit, [digit, 1], 'one', 1)}
          ${button(commit, [digit, 2], 'two', 2)}
          ${button(commit, [digit, 3], 'three', 3)}
          ${button(commit, [digit, 4], 'four', 4)}
          ${button(commit, [digit, 5], 'five', 5)}
          ${button(commit, [digit, 6], 'six', 6)}
          ${button(commit, [digit, 7], 'seven', 7)}
          ${button(commit, [digit, 8], 'eight', 8)}
          ${button(commit, [digit, 9], 'nine', 9)}
          ${button(commit, [decimal], 'decimal', '.')}
        </form>`
      }
    })
    </script>
  </body>
</html>
